<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="">
    <h1 class="sr-only">Splitter - Tip calculator app</h1>
  </header>

  <main>
    <div class="container-form">
      
      <div class="input-header">
        <label class="title title--cyan" for="bill">Bill</label>
        <p class="error" id="error-bill">Can't be empty</p>
      </div>
      <div class="input-text input-text--cash">
        <input type="text" name="bill" id="bill" placeholder="0" maxlength="20">
      </div>
  
      <h2 class="title title--cyan">Select Tip %</h2>
      <div class="tip-buttons" id="tip-buttons">
        <button class="btn btn--cyan" type="button" value="5">5%</button>
        <button class="btn btn--cyan" type="button" value="10">10%</button>
        <button class="btn btn--cyan" type="button" value="15">15%</button>
        <button class="btn btn--cyan" type="button" value="25">25%</button>
        <button class="btn btn--cyan" type="button" value="50">50%</button>
        <div class="input-text">
          <input type="text" name="custom-tip" id="custom-tip" placeholder="Custom" maxlength="3">
        </div>
      </div>
  
      <div class="input-header">
        <label class="title title--cyan" for="number-people">Number of People</label>
        <p class="error" id="error-number-people">Can't be zero</p>
      </div>
      <div class="input-text input-text--people">
        <input type="text" name="number-people" id="number-people" placeholder="0" maxlength="4">
      </div>

    </div>

    <div class="container-result">
      <section class="row">
        <div class="description">
          <h2 class="title title--white">Tip Amount</h2>
          <h3 class="subtitle">/ person</h3>
        </div>

        <p class="result" id="tip-amount">$0.00</p>
      </section>

      <section class="row">
        <div class="description">
          <h2 class="title title--white">Total</h2>
          <h3 class="subtitle">/ person</h3>
        </div>

        <p class="result" id="total">$0.00</p>
      </section>

      <button type="button" id="reset" disabled><span>Reset</span></button>
    </div>

  </main>

</body>
</html>
